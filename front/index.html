<html>
<head>
    <title>simple server 2</title>
    <meta charset="utf-8">
    <script src='https://code.jquery.com/jquery-3.5.1.min.js'></script>
</head>
<input id=first size="5" maxlenght="5" value="0"> </input>
<input id=second size="5" maxlenght="5" value="0"> </input>
</br></br>
<button id="sum"> Сложение </button>
<button id="mul"> Умножение </button>
</br></br>
Результат: <span id="result"> 0 </span>
<body>
      <script>{
            $('#sum').on('click', async e => {
                        let n1 = $('#first').val();
                        let n2 = $('#second').val();
                        const result = await fetch(`https://thawing-ravine-40686.herokuapp.com/sum?n1=${n1}&n2=${n2}`)
                            .then(x => x.text());
                        $('#result').text(result);
                    });
            $('#mul').on('click', async e => {
                        let n1 = $('#first').val();
                        let n2 = $('#second').val();
                        const result = await fetch(`https://thawing-ravine-40686.herokuapp.com/mul?n1=${n1}&n2=${n2}`)
                            .then(x => x.text());
                        $('#result').text(result);
                    });
       }</script>
</body>
</html>
